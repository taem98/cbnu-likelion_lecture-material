{% extends "blog/base.html" %}

{% block content %}
    <h1>home</h1>
    <a href="{% url 'new'%}" class="top-menu">글쓰기</a>
    {% for post in posts.all %}
        <div class="container">
            <h2><a href="post/{{post.id}}/">{{post.title}}<a></h2>
            <p>{{post.created_date}}</p>
        </div>
    {% endfor %}
{% endblock %}
